<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="login.css">

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <style>
          .login-form form {
            display: flex !important;
          }
        </style>
    </head>

    <body>
       
        <div class="login-form">
            <div class="container">
        
              <div class="form-image">
        
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                      aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                      aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                      aria-label="Slide 3"></button>
                  </div>
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="Images/pexels-valeriiamiller-3547625.jpg" class="d-block" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="Images/pexels-marcelochagas-3555936.jpg" class="d-block" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="Images/01.jpg" class="d-block" alt="...">
                    </div>
                  </div>
                </div>
        
              </div>
        
              <div class="content">
        
                <form action="#" method="post">
                  <h1>Login</h1>
        
                  <input type="text" name="" id="email" placeholder="User Email" required autofocus="">
                  <small></small>

                  <input type="text" name="" id="password" placeholder="User Password" required autofocus="">
                  <small></small>
        
                  <button class="btn" id="login" type="button">
                    Login
                  </button>
        
                  <!-- <a href="dashboard.html"></a> -->

              </div>
        
            </div>
          </div>

          <script src="JS/register.js"></script>

    </body>
</html>
